<section>
  <div class="container">
    <div class="row mx-5 align-items-center">
      @if (product!=undefined) {
      <div class="col-md-4">
        <owl-carousel-o [options]="customOptionscat">
          @for (image of product.images; track $index) {
          <ng-template carouselSlide>
            <img
              [src]="image"
              width="250px"
              class="object-fit-cover"
              [alt]="product.title"
            /> </ng-template
          >}
        </owl-carousel-o>
      </div>
      <div class="col-md-8">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ product.price }}EGP</span>
          <div class="d-flex align-items-center">
            <i class="fa fa-star rating-color me-2"></i>
            <span>{{ product.ratingsAverage }}</span>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="w-75 ms-5 mt-4 btn-main" (click)="addToCart(product.id)">+ Add</button>
          <i
            class="fa-solid fa-heart fa-2x"
            [ngClass]="{ 'text-danger': heart }"
            (click)="heartCheck()"
          ></i>
        </div>
      </div>
      }
    </div>
  </div>
</section>
